<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** 윈도우의 위치와 크기 조절 **</title>
<script>
	var testWin = null;
	function winOpen() {
		testWin=window.open("snowVillage.html","myWindow",
				"left=10,top=10,width=400,height=300");
	}
</script>
</head>
<body>
<h2>** 윈도우의 위치와 크기 조절 **</h2>
=> This Window 에는 적용 안됨<br>
<br>
<button onclick="winOpen()">MovingWindow Open</button>
<br>
<hr>
<button onclick="testWin.moveBy(-10,0)">Left</button>
<button onclick="testWin.moveBy(10,0)">Right</button>
<button onclick="testWin.moveBy(0,-10)">Up</button>
<button onclick="testWin.moveBy(0,10)">Down</button>
<button onclick="testWin.resizeBy(10,10)">+</button>
<button onclick="testWin.resizeBy(-10,-10)">-</button>
</body>
</html>
