<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** addEventListener()를 이용한 리스너 등록 **</title>
<script>
	var p;
	function init(){
		p=document.getElementById("p");
		p.addEventListener("mouseover", over); // 이벤트 리스너 등록
		p.addEventListener("mouseout", out); // 이벤트 리스너 등록
	}
	function over() {
		p.style.backgroundColor="orchid";
	}
	function out() {
		p.style.backgroundColor="powderblue";
	}	
</script>
</head>
<body onload="init()">
<h2>** addEventListener()를 이용한 리스너 등록 **</h2>
<hr>
<p id="p">마우스를 올리면 colorChange 됩니다 ~~~</p> 

</body>
</html>
