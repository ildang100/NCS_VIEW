<head>
<meta charset="UTF-8">
<title>** Array, Loop, Object **</title>
<script>
// test1) Array
// 1.1) 생성 방법 3종류
	var arr = [ "가", "나", "다", "하", "차" ];
	var num1 = [ 1, 2, 3, 4, 5 ];
	var num2 = new Array(1, 2, 3, 4, 5); // 선언과 동시에 초기화
	var week = new Array(7);
	// => 선언 만 (size 는 반드시 필요함)
	//    7개의 원소를 가진 배열을 생성
	// 1.2) set
	arr[0] = "대";
	arr[1] = "한";
	arr[2] = "민";
	arr[3] = "국";
	num1[0] = 100;
	week[0] = "월";
	week[1] = "화";
	week[2] = "수";
	// 1.3) get
/* 	alert("arr[]=>" + arr[0] + arr[1] + arr[2] + arr[3]);
	alert("num1[]=>" + num1[0] + num1[1] + num1[2] + num1[3]);
	alert("num2[]=>" + num2[0] + num2[1] + num2[2] + num2[3]);
	alert("week[]=>" + week[0] + week[1] + week[2] + week[3]); */
	// value가 없는 경우 week[3] : undifined
// test2) Loop - For
// => 배열 arr 출력하기
	for (var i = 0; i < arr.length; i++) {
		document.write("For Test arr[" + i + "] => " + arr[i] + "<br>");
	}
	// ** 실습1 : 1~100 까지의 합을 for 구문으로 구해서 출력 하세요..
	// 		var sum = 1+2+3+4+5+......+100 ;
	var sum = 0;
	for (var i=1; i<=100; i++) {
		sum += i;
	}
	document.write('1~100 까지의 합 (by For) =' + sum + '<br>');
	// ** 실습2: for 문으로 10px~35px 까지 5px씩 증가 하면서 font 크기 출력
	for (var s=10;s<=35;s+=5) { // 5px씩 증가
		document.write("<span");
	   	document.write(" style='color:blue;font-size:"+s+"px;'>"+s+"px</span><br>");
	}
// test3) Loop - while , do while
// => 1~100 까지의 합을 while , do while 구문으로 구해서 출력 하기.

	var i=1, sum=0;
	while(i<=100) {
		sum+=i;
		i++;
	}
	document.write('1~100 까지의 합 (by while) =' + sum + '<br>');
	
	var i=1, sum=0;
	do {
		sum+=i;
		i++;
	}while(i<=100); 
	document.write('1~100 까지의 합 (by do while) =' + sum + '<br>');

// test4) continue, break
// 4.1) 1~100 까지 에서 5의 배수들 의 합을 구하세요 ~~~ 
// 		=> 단, 45의 배수가 나오면 종료하기
	sum=0 ;
	for (var i=1;i<=100;i++){
		if (i%45==0) break;
		if (i%5!=0)  continue;
		sum+=i ;
   } 
   document.write('1~44 범위에서 5의 배수의 합 (by For) ='+sum+'<br>'); 
   
// 4.2) 1초 동안 while_Loop 의  반복횟수 Count  
	var count=0;
	var start= new Date().getTime();
	// 구현 1)
	while (new Date().getTime()<=start+1000){
		count++;
	}
	document.write('<br>*구현 1) 1초 동안 while_Loop 반복횟수 ='+count+'<br>'); 

	// 구현 2) 무한Loop 와 break 적용
	count=0;
	start= new Date().getTime();
	while(true) {
		// 종료 조건 : 1초 가 되면 종료.
		if (new Date().getTime()>start+1000) break;
		count++;
	} // while
	document.write('*구현 2) 1초 동안 while_Loop 반복횟수 ='+count+'<br>'); 

// test5) Object(객체) 
// => Type이 다른 여러 자료형을 한번에 정의
// => 이때 정의 되는 자료를 속성(=요소)
//    * 단어비교 -> ingredient:재료,성분  / component:구성요소 
// 5.1) 객체의 정의 (리터럴 표기법으로) 	
	var myObj={
		name:"건조망고",
		size:100,
		ingre:"망고,설탕,색소,방부제",
		calory:123.456
	}
// 5.2) 객체 출력
// for in : 간편한 for
// => 객체의 요소(=속성)를 하나씩 차례로 제공해줌 
// => 아래의 nn는 단독 사용시 속성명을 출력해줌
	for (var nn in myObj) {
		document.write(nn+" => "+myObj[nn]+"<br>");
	}
	document.write("myObj : name, size => "+myObj.name+" , "+myObj.size+"<br><hr>");
	
//	5.3) 객체의 다양한 특성  (function, this..)
	var person={
		name : "홍길동",
		point : 1000,
		eat : function(menu) {
				// ver01 -> document.write("점심식사로 "+menu+"를 맛있게 먹었습니다~~<br>");
				// ver02 -> person.name this.name 동일
				document.write(person.name+"씨는 점심식사로 "+menu+"를 맛있게 먹었습니다~~<br>");
			},
		study:function(kind) {
				document.write("그리고 "+kind+"를 열심히 공부 했습니다~~<br>");
				// ver02 -> 기능추가
				document.write("point 는 2배 가 됩니다. point => "+(this.point*2)+"<br>");
			},
		all: function(m,k) {
				person.eat(m);
				this.study(k);
			}  
		// 객체 내부에서 자신의 속성 과 function 을 호출 가능하고 이때 this 또는 객체명을 사용함. 	
	} // person

	// 활용
	//document.write(person.name+"씨는 <br>");      
	//person.eat("부대찌게");
	//person.study("JavaScript");
	person.all("짜장면","Spring");
	
</script>
