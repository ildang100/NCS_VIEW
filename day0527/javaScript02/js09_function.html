<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** Function **</title>
<script>
// test1) function 정의, 매개변수, return, 사용	
// => 선언적 함수(이름을 정의)
	function first(x) {
		return x*x ;
	}
	document.write("function call : first(5) => "+first(5)+"<br>");

// test2) 익명함수
// => 함수 자신의 이름 없이 변수의 Type 으로 정의하는 경우
// => Object 의 속성의 값으로 정의하는 경우
	var noName=function(a) {
		document.write("여기는 익명함수  ~~~~ 매개변수 => "+a+" <br>");
		}	
// => 익명함수 call
	noName("하하하");
// => typeof : 함수의 Type / 함수명만 사용 : 함수 소스 출력하기
	document.write("first() => "+typeof(first)+" , "+first+"<br>");
	document.write("noName() => "+typeof(noName)+" , "+noName+"<br>");

// test3) 함수간의 우선순위 
// 3.1) 익명함수 간의 우선순위
// => 변수처럼 적용 ....
	var noName=function() {
		document.write("익명함수간의 우선순위  Test AAAAAAA  ~~~ <br>");
		}
	var noName=function() {
		document.write("익명함수간의 우선순위  Test BBBBBBBBBB  ~~~ <br>");
		}			
	noName(); 

// 3.2) 익명함수와 선언적 함수간의 우선순위
// => 자바스크립트는 모든 코드를 읽기전에 선언적 함수를 먼저 읽음.
// => 그러므로 나중에 읽은 함수(즉, 익명함수)를 실행... 
	var myTest=function() {
		document.write("익명함수와 선언적 함수의  우선순위  Test (익명) 1111111  ~~~ <br>");
		}
	function myTest() {
		document.write("익명함수와 선언적 함수의  우선순위  Test (선언) 2222222  ~~~ <br>");
		}
	myTest();

// test4) CallBack 함수
// => 매개변수로 함수를 사용 할 수 있으며
// => 이때 매개변수로 사용되는 함수를 CallBack 함수라 함.
	function callTenTimes(banana) {
		for (var i=0;i<5;i++) {
			document.write("for i :"+i+" =>");
			banana();  // CallBack 함수
		} // for
	}// callTenTimes	
	
	// CallBack 함수작성
	function myCallBack() {
		document.write("선언적 CallBack 함수 ~~~ <br>");
	} // myCallBack
	
	// => 익명함수로 정의	
	// => 익명함수도 callBack 함수로 사용가능
	var myCallBack=function() {
		document.write("익명  CallBack 함수 ~~~ <br>");
	}

	// myCallBack() -> 하나의 함수로써 직접 호출 사용 가능
	myCallBack();
	
	//** CallBack 함수 call 1. 	
	//=> 함수를 매개변수(CallBack함수)로 사용 할 때는 이름만 사용
	callTenTimes(myCallBack); 
	// callTenTimes(myCallBack()); 
	// => 어떤 결과가 나오는지 Test 해 보세요 ~~ 
	
	//** CallBack 함수 call 2.
	//=> 함수호출시에 매개변수의 위치에 익명함수를 직접 기술할 수도 있음
	callTenTimes(function() {
				document.write("익명  CallBack 함수 Call2 (직접기술) ~~~ <br>");
			});
</script>

</head>
<body>
<pre><h2>
** Function **
	test1) Function 정의, return, 사용 
	test2) 익명함수, 선언적 함수 
	test3) 함수간의 우선순위 
	test4) CallBack 함수  

</h2></pre>
</body>
</html>
