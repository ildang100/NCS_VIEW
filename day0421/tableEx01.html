<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** Table Basic **</title>
</head>
<body>
<h2>** Table : caption, tr, th, td **</h2>
<table width=400 height=200 align="center"  border="10" 
		cellpadding=1 cellspacing=10 bgcolor=khaki>
<caption>** 시간표 **</caption>
<tr>
	<th>월</th><th>수</th><th>Image</th>
</tr>
<tr align="center">
	<td colspan="2">Java , Oracle</td><td><img src="../image/aaa.gif" width=70 height=100></td>
</tr>
<tr align="center">
	<td rowspan="2">JSP,Servlet</td><td>Spring</td><td><img src="../image/bbb.gif" width=70 height=100></td>
</tr>
<tr align="center">
	<td>MyBatis</td><td><img src="../image/ccc.gif" width=70 height=100></td>
</tr>
</table>
</body>
</html>
