<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** Style 처리 하는 JQuery 메서드 css **</title>
<script src="../jqLib/jquery-3.2.1.min.js"></script>
<script>
$(function(){
// 1) css 활용1
// 1.1) 하나씩 지정 : 매개변수 2개
	$('h3').css('color','blue');
	
// 1.2) 한번에 여러속성 지정
	$('h4').css({
		color:'green',
		backgroundColor:'yellow'
	}); //h4_css 
	// attr 메서드를 활용해서 style 속성의 값을 지정
	// => 속성의 값을 정의할때 '{  }' 사용하지 않음 주의 (inLine 으로 작성할때에도 동일 )
	$('h4').attr('style','background-color:black;color:yellow;');
	
	$('.box').css({
		float: "left",
		margin: "10px",
		width: "100px",
		height: "100px",
		backgroundColor: "Orange"
	}); // .box_css

// 1.3) 익명 함수로 지정하기
// => Color Gradation
	var output='';
	for (var i=0;i<256;i++) {
		output+='<div></div>';
	}
	document.body.innerHTML=output;
	
	// ** JS 와의 차이점 (복수의 Tag 선택시)
	// => JS 의 document.querySelectorAll('h4') 은
	//	   모두 선택해서 배열로 처리해 주어야 함...
	// => jQuery 는 선택자에 해당하는 Tag가 여러개인 경우 알아서 차례로 가져옴
	$('div').css({
		height: "2px",
		backgroundColor:function(i){
			return 'rgb('+i+','+i+','+50+')'
		}
	}); // div_css
	
});// ready 
</script>
</head>
<body>
<h3>** Style 처리 메서드 css Test**</h3>
<h4>-> 1) css 활용1</h4>
<h4>-> 2) css 활용2 => box</h4>	
<h4>-> 3) Color Gradation</h4>
<h4>  css 메서드 속성값에 function 적용</h4> 
<hr>
<div class="box">box1</div>
<div class="box">box2</div>
<div class="box">box3</div>
<div style="width:100px;height:50px;background-color:pink">Style TEST</div>
<hr>
</body>
</html>
