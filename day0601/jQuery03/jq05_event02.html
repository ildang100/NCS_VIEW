<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** Event Test02 Method Chaining **</title>
<script src="../jqLib/jquery-3.2.1.min.js"></script>
<script>
$(function(){
	// 1) Method Chaining
	// ** 과제
	// => jQuery 를 이용해서 다음을 완성 하세요
	// 1) box1 의 width 100, height 100, color, background, 
	//    글씨는 box내에서 정중앙에 오도록 : css 메서드 ,
	// 2) 이 box1 을 click 하면  background 가 Yellow 로 바뀌도록 ..
/*	$('#box1').css({
			width:100,
			height:100,
			color:'purple',
			background: 'aqua',
			textAlign: 'center',
			lineHeight: '100px'
	 		}); // css
 	$('#box1').click(function() {
 			 $(this).css('background','yellow');
	}); // click
*/	
	// ** Method Chaining
	// 하나의 태그에 스타일 변경 및 여러 이벤트, 즉 여러 메서드를 적용해야 하는경우 ....	
	// jQuery 라이브러리의 문서객체 조작 메서드는
	// 호출 이후 자기 자신을 반환하는 특징이 있으므로
	// $...태그를 반복적으로 사용할 필요 없이 
	// 메서드를 연속 사용할 수 있음 => Method Chaining
	// $('#box1').css({..}).click({...}).attr({....}).hover(f1,f2).html()....
	// 1.1) 직접 연결 
	$('#box1').css({
			width:100,
			height:100,
			color:'purple',
			background: 'pink',
			textAlign: 'center',
			lineHeight: '100px'
	}).click(function(){
		$(this).css('background','green');
	});
	// 1.2) 하나의 on 메서드 활용
	$('#box2').css({
			width:100,
			height:100,
			color:'navy',
			background: 'yellow',
			textAlign: 'center',
			lineHeight: '100px'
	}).on({
		click:function() {$(this).css('background','silver');},
		mouseenter:function(){$(this).css('background','blue');},
		mouseleave:function(){$(this).css('background','hotpink');},
	}); // box2_on
	// 1.3) on 메서드를 개별적으로 활용
	$('#box3').css({
			width:100,
			height:100,
			color:'red',
			background: 'green',
			textAlign: 'center',
			lineHeight: '100px'
	}).on('click',function() {$(this).css('background','orange');
	}).on('mouseenter',function() {$(this).css('background','black');
	}).on('mouseleave',function(){$(this).css('background','gray');});
	
	// 2) 기본 이벤트 제거하기	
    // => a 태그 또는 submit 에 내장된 기본 이벤트를 무효화 할때 이용
    // => 이벤트메서드의 function의 매개변수는 발생된 이벤트를 전달하며,
    //	   필요시에 사용할 수 있음.
    $('a').click(function(e){
    	alert('~~ 클릭 해도 소용 없어요 ~~~');
    	// 이벤트 핸들러(리스너)의 매개변수는 발생된 이벤트객체를 전달함
    	// 이 이벤트객체의 메서드 중 preventDefault() 는
    	// 현재 발생된 이벤트를 제거(무시) 
    	e.preventDefault();
    }); // a_click
	
}); // ready
</script>

</head>
<body>
<h3>** 1) Method Chaining **</h3>
<h3>=> 하나의 Tag가 여러 메서드를 사용해야 하는 경우 </h3>
<h3>=> 마치 체인 처럼 연결해서 구현할 수 있음 </h3>
<div id=box1>Test 1</div>
<div id=box2>Test 2</div>
<div id=box3>Test 3</div>

<h3>** 2) 기본 이벤트 제거하기 **</h3>
<a href='http://www.naver.com'>기본이벤트 제거_안넘어간다</a>
</body>
</html>
