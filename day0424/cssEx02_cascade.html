<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** CSS 계층구조와 우선순위 **</title>
<style>
	body { color:blue; font-size:20pt; }
  	h1 { color: gray; }
	#mom { color:lime; font-size:16pt; font-weight:bold; } 
	#jerry {color:red; font-size:30pt; }  
</style>
</head>
<body>
<h1>CSS ( Cascading Style Sheet )</h1>
<h1>=> 종속적인, 계층적인 Style Sheet</h1>
<h1>=> 상위의 기능을 상속 받을 수 있음</h1>
<div id=mom>
	착한 아들<br>
	<div id=tom>엄마 말을 잘 들어요 ~~
	</div>
	사춘기 아들<br>
	<div id=jerry>내인생 은 나의것 ~~~
	</div>
</div>

</body>
</html>
